trigger:
- master

pool:
  vmImage: 'windows-latest'

steps:
- task: richardfennellBM.BM-VSTS-PesterRunner-Task.Pester-Task.Pester@8
  inputs:
    scriptFolder: '@{Path=''$(System.DefaultWorkingDirectory)\AzureBatch\armTemplateTest.ps1'';parameters=@{templatePath=''$(System.DefaultWorkingDirectory)\AzureBatch\*.json''}}'
    resultsFile: '$(System.DefaultWorkingDirectory)\Test-Pester.XML'
    ForceUseOfPesterInTasks: true
